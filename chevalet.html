<body>

    <div id="chevalet-contenair">
      <img src="" alt="">
        <h2>Pour etre servis a table,</h2>
        <p>Recuperez un chevalet et indiquez ici le numero inscrit dessus</p>
        <div class="code-inputs">

    </div>
