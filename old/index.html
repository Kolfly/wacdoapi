<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Connexion McDonald's France - Vert Sapin</title>
  <link rel="stylesheet" href="stylelogin.css" />
  <script src="script.js" ></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <a class="login">Log in</a>
            <div class="inputBox">
                <input type="email" required="required" id="email">
                <span class="user">email</span>
            </div>

            <div class="inputBox">
                <input type="password" required="required" id="password">
                <span>Password</span>
            </div>

            <button class="enter" onclick="login()">Enter</button>

        </div>
    </div>
</body>
