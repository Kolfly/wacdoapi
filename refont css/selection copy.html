<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Commencer votre Commande </title>
  <link rel="stylesheet" href="style2.css"/>  
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body id="choix1">

  

  <div id="container1 row">
    <img src="./annexe/images/fondchoix1.png" alt="Logo de McDonald's" class="image-fond-selection row"/>
    <div class="menu-box row">
  
    
        <h2 class="h2selection">Bonjour,</h2>
        <p class="text-selection">
          Souhaitez-vous consommer votre menu sur place ou préférez-vous l'emporter ?
        </p>
        <div class="button-group">
          <button type="button" class="menu-button" onclick="choisiroption(2)" >
            <img src="./annexe/images/logoaemporter.png" class="image-selection"
                 alt="Icône d'une table avec deux chaises jaunes" 
                 />
                 <br>
            <span class="text-button">Sur Place</span>
          </button>
          <button type="button" class="menu-button" onclick="choisiroption(1)">
            <img src="./annexe/images/logosurplace.png" class="image-selection"
                 alt="Icône d'un sac à emporter McDonald's jaune et marron" 
                 />
                 <br>
            <span class="text-button">A Emporter</span>
          </button>
        </div>
      
    </div>
  </div>

</body>
</html>
