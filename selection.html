<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Commencer votre Commande </title>
  <link rel="stylesheet" href="style.css"/>  
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body id="choix1">

  

  <div class="container"id="container1">
    <img src="./annexe/images/fondchoix1.png" alt="Logo de McDonald's" class="image-fond-selection"/>
    <div class="menu-box">
      <div class="menu-content">
        
        <h2>Bonjour,</h2>
        <p>
          Souhaitez-vous consommer votre menu sur place ou préférez-vous l'emporter ?
        </p>
        <div class="button-group">
          <button type="button" id="menu-button" onclick="choisiroption(2)" >
            <img src="./annexe/images/logoaemporter.png" id="image-selection"
                 alt="Icône d'une table avec deux chaises jaunes" 
                 />
            <span>Sur Place</span>
          </button>
          <button type="button" id="menu-button" onclick="choisiroption(1)">
            <img src="./annexe/images/logosurplace.png" id="image-selection"
                 alt="Icône d'un sac à emporter McDonald's jaune et marron" 
                 />
            <span>A Emporter</span>
          </button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
